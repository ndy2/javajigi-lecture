<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="member: ${members}">
                    <th scope="row" th:text="${member.id}"/>
                    <td th:text="${member.userId}"/>
                    <td th:text="${member.userName}"/>
                    <td th:text="${member.email}"/>
                    <td><a th:href="@{/user/edit/{id}(id=${member.id})}"
                           class="btn btn-success" role="button">수정</a></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
