<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<div layout:fragment="content" class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" th:action="@{/user/edit/{id}(id=${member.id})}" th:object="${member}">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" th:errorclass="fieldError" id="userId" th:field="*{userId}" placeholder="User ID" disabled>
                    <p class="field-error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"/>

                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" th:errorclass="fieldError" id="password" th:field="*{password}" placeholder="Password">
                    <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>

                </div>
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input class="form-control" th:errorclass="fieldError" id="userName" th:field="*{userName}" placeholder="Name">
                    <p class="field-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>

                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" th:errorclass="fieldError" id="email" th:field="*{email}" placeholder="Email">
                    <p class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>

                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>
</html>
