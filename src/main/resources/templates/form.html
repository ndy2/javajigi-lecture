<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>회원 가입</title>
</head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<nav th:replace="fragment/nav :: copy"/>
<div class="container">

<form th:action="@{/form}" method="post" th:object="${memberForm}">
  <div class="form-group">
    <label for="loginId">로그인 아이디</label>
    <input type="text" class="form-control" th:errorclass="fieldError" th:field="*{loginId}" placeholder="사용자 아이디">
    <p class="field-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" th:errorclass="fieldError" th:field="*{password}" placeholder="비밀번호">
    <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>

  </div>

  <div class="form-group">
    <label for="userName">이름</label>
    <input type="text" class="form-control" th:errorclass="fieldError" th:field="*{userName}" placeholder="이름">
    <p class="field-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>

  </div>

  <div class="form-group">
    <label for="email">이메일</label>
    <input type="text" class="form-control" th:errorclass="fieldError" th:field="*{email}" placeholder="이메일">
    <p class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>

  </div>


  <button type="submit" class="btn">Submit</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
